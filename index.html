<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    >
    <!--Let browser know website is optimized for mobile-->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <link
        rel="stylesheet"
        href="css/materialize.css"
        media="screen,projection"
    />
    <link
        rel="stylesheet"
        href="css/style.css"
    />
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a
                href="#"
                data-target="slide-out"
                class="sidenav-trigger"
            ><i class="material-icons">menu</i></a>
            <a
                href="#"
                class="brand-logo center"
            >Weather Dashboard</a>
        </div>
    </nav>

    <ul
        id="slide-out"
        class="sidenav sidenav-fixed"
    >
        <h5 class="center-align">Menu</h5>

        <div class="row">
            <form class="col">

                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input
                        id="first_name2"
                        type="text"
                        class="validate"
                    >
                    <label
                        class="active"
                        for="first_name2"
                    >Enter a city name</label>
                </div>
            </form>
        </div>

        <li><a
                href="#!"
                onclick="newWeather('melbourne,vic')"
            >Melbourne</a></li>
        <li><a
                href="#!"
                onclick="newWeather('london,england')"
            >London</a></li>
        <li><a
                href="#!"
                onclick="newWeather('new york')"
            >New York</a></li>
        <li><a
                href="#!"
                onclick="newWeather('paris')"
            >Paris</a></li>
        <li><a
                href="#!"
                onclick="newWeather('tokyo')"
            >Tokyo</a></li>
    </ul>
    <div class="container">

        <div class="card">
            <div class="card-content">
                <span
                    class="card-title"
                    id="cardTitle"
                ></span>
                <div id="current">

                </div>
            </div>
            <div class="card-tabs">
                <ul
                    class="tabs tabs-fixed-width"
                    id="tabs"
                >
                </ul>
            </div>
            <div
                class="card-content forecast grey lighten-4"
                id="forecast"
            >
                <div id="test4">
                </div>
                <div id="test5">
                </div>
                <div id="test6">
                </div>
                <div id="test7">
                </div>
                <div id="test8">
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"
    ></script>
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone.js"></script>
    <script src="js/bin/materialize.min.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
